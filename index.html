        // Construir el objeto de emparejamientos
        function processData() {
            rawData.forEach(line => {
                const parts = line.split(/ con /i);
                if (parts.length === 2) {
                    const user1 = parts[0].split('-').pop().trim();
                    const user2 = parts[1].split('-').pop().trim();

                    if (user1 && user2) {
                        if (!pairings[user1]) pairings[user1] = [];
                        if (!pairings[user1].includes(user2)) pairings[user1].push(user2);

                        if (!pairings[user2]) pairings[user2] = [];
                        if (!pairings[user2].includes(user1)) pairings[user2].push(user1);
                    }
                }
            });
        }

        // Buscar y mostrar resultados
        function searchPairing() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase().replace('@','');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!searchTerm) {
                resultsDiv.innerHTML = `<div class="bg-yellow-900/50 border border-yellow-700 text-yellow-300 rounded-lg p-4 text-center">Por favor, introduce un nombre de usuario.</div>`;
                return;
            }

            const partners = pairings[searchTerm];

            if (partners && partners.length > 0) {
                let html = `<div class="bg-black/30 rounded-lg p-4 mb-3 text-center"><span class="text-red-200">Resultados para:</span> <strong class="text-white text-glow">@${searchTerm}</strong></div>`;
                partners.forEach(partner => {
                    html += `<a href="https://www.instagram.com/${partner}" target="_blank" class="block bg-black/20 hover:bg-black/40 border border-red-500/30 rounded-lg p-4 text-center text-lg font-medium text-white hover:text-red-300 transition-all duration-200">@${partner}</a>`;
                });
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = `<div class="bg-red-900/50 border border-red-700 text-red-300 rounded-lg p-4 text-center">No se encontraron emparejamientos para <strong class="font-bold">@${searchTerm}</strong>. Revisa que esté bien escrito.</div>`;
            }
        }

        // Permitir buscar con Enter
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchPairing();
            }
        });

        // Procesar datos al cargar
        processData();
    </script>
